<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start"></script>
</head>
<body>  
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo">
            <span class="navbar-brand text-uppercase nav-title">Sweets from all over the world</span>
        </a>
        {% if 'username' not in session %}
            <a href="{{url_for('show_login')}}" class="navbar-text navbar-margin-btn">
                <button type="button" class="btn btn-light navbar-btn btn-lg">
                    Log In
                </button>
            </a>
        {% else %}
            <a href="{{url_for('gdisconnect')}}" class="navbar-text navbar-margin-btn">
                <button type="button" class="btn btn-light navbar-btn">
                    Logout
                </button>
            </a>
        {% endif %}
    </nav>
    
    <div class="container bg-light">
       {% block content %}{% endblock content %}
    </div>
</body>
</html>
