{% extends "default.html" %}

{% block title %}Sweets of the world{% endblock title %}

{% block content %}
    <main class="row">
        <section class="col">
            <h1>Edit selected item</h1>
           <form action='{{ url_for('edit_item', category_name=category_name, item_title = item_title)}}' method = 'post' id="itemform">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label">Title:</label>
                    <div class="col-sm-10">
                        <input type='text' name='title' maxlength="80" value="{{item_title}}" class="form-control form-control">
                    </div>
                </div>
                 <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label">Description:</label>
                    <div class="col-sm-10">
                        <textarea name="description" form="itemform" maxlength="250" class="form-control form-control">{{item.description}}</textarea>
                    </div>
                </div>
                 <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <select name="category" class="form-control" >
                            {% for c in categories %}
                            <option value="{{c.name}}" {% if category_name == c.name %}selected{% endif %} class="form-control form-control">{{c.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <br>
                <input type='submit' value='Edit' class="btn btn-success btn-block">
                <a href='{{url_for('show_item', category_name=category_name, item_title = item_title)}}' class="btn btn-secondary btn-block">Cancel</a>
            </form>
        </section>
    </main>
{% endblock content %}
