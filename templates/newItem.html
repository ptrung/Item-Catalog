{% extends "default.html" %}

{% block title %}Sweets of the world{% endblock title %}

{% block content %}
    <main class="row">
        <section class="col">
            <h1>Add new item to {{category_name}}</h1>
            
            <form action='{{ url_for('new_item', category_name=category_name)}}' method = 'post' id="itemform">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label">Titel</label>
                    <div class="col-sm-10">
                        <input type='text' name='title' maxlength="80" class="form-control form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea name="description" form="itemform" maxlength="250" class="form-control form-control"></textarea>
                    </div>
                </div>
                <input type='submit' value='Create' class="btn btn-success btn-block"><a href='{{url_for('show_category', category_name=category_name)}}'class="btn btn-secondary btn-block">Cancel</a>
            </form>
        </section>
    </main>
{% endblock content %}
