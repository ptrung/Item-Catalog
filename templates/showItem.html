{% extends "default.html" %}

{% block title %}Sweets of the world{% endblock title %}

{% block content %}
    {% include "flash.html" %}
    <main class="row">
        <section class="col">
            <h1>{{item.title}}</h1>
            {{item.description}} 
            <br>
            <br>
            <br>
            <a href="{{url_for('edit_item', category_name=category_name, item_title=item.title)}}" class="btn btn-outline-success btn-block">Edit</a>
            <a href="{{url_for('delete_item', category_name=category_name, item_title=item.title)}}" class="btn btn-outline-danger btn-block">Delete</a>
        </section>
    </main>
{% endblock content %}
